<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/vars.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Display art</title>
</head>
<body>
    <div class="main">
        <div class="content">
            <button class="btn bg-btn bg-margin-bottom">
                просмотр
            </button>
            <div class="main__langs">
                <button class="btn sm-btn active">
                    ru
                </button>
                <button class="btn sm-btn">
                    tat
                </button>
                <button class="btn sm-btn">
                    eng
                </button>
            </div>
        </div>
    </div>

    <div class="sections">
        <div class="sections__langs">
            <button class="btn sm-btn active margin-right">
                ru
            </button>
            <button class="btn sm-btn margin-right">
                tat
            </button>
            <button class="btn sm-btn margin-right">
                eng
            </button>
        </div>

        <div class="sections__btns">
            <div class="sections__wrap">
                <button class="btn bg-btn bg-margin-bottom">
                    раздел 1
                </button>
                <button class="btn bg-btn bg-margin-bottom">
                    раздел 2
                </button>
            </div>
            <div class="sections__wrap">
                <button class="btn bg-btn bg-margin-bottom">
                    раздел 3
                </button>
                <button class="btn bg-btn bg-margin-bottom">
                    раздел 4
                </button>
            </div>
        </div>
    </div>
</body>
</html>
